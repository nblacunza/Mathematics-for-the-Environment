<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton 2D Visualizations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .springer-yellow { background-color: #FFC300; }
        
        /* Estilo para suavizar la aparición del modal */
        #imageModal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="relative">

    <div id="imageModal" class="fixed inset-0 z-[100] hidden bg-black/90 flex items-center justify-center p-4 cursor-zoom-out" onclick="closeModal()">
        <span class="absolute top-5 right-5 text-white text-4xl font-bold cursor-pointer">&times;</span>
        <img id="modalImg" class="max-w-full max-h-full rounded-lg shadow-2xl transform scale-95 transition-transform duration-300" src="" alt="Zoom">
    </div>

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="chapter1.html" class="text-gray-500 hover:text-gray-900">← Back to Chapter 1</a>
                <span class="text-gray-300">|</span>
                <span class="font-bold">Newton 2D Convergence</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <div class="mb-10">
            <h1 class="text-4xl font-black text-gray-900">Iterative Progress of Newton's Method</h1>
            <p class="text-gray-600 mt-2">Visual representation of the 2D Newton-Raphson method across 8 iterations.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <div class="bg-white p-4 rounded-xl shadow-md border-b-4 border-springer-yellow group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                <div class="overflow-hidden rounded-lg mb-4">
                    <img src="Newton_2D_fig_1.png" alt="Iteration 1" class="w-full h-auto transform group-hover:scale-105 transition-transform duration-300" 
                         onerror="this.src='https://placehold.co/600x400?text=Newton_2D_fig_1.png'">
                </div>
                <h3 class="font-bold text-center text-gray-700 uppercase tracking-tighter">Iteration 1</h3>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md border-b-4 border-springer-yellow group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                <div class="overflow-hidden rounded-lg mb-4">
                    <img src="Newton_2D_fig_2.png" alt="Iteration 2" class="w-full h-auto transform group-hover:scale-105 transition-transform duration-300"
                         onerror="this.src='https://placehold.co/600x400?text=Newton_2D_fig_2.png'">
                </div>
                <h3 class="font-bold text-center text-gray-700 uppercase tracking-tighter">Iteration 2</h3>
            </div>

            </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 text-center text-sm">
        <a href="chapter1.html" class="hover:text-white transition">Return to Chapter Summary</a>
    </footer>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');

        function openModal(src) {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalImg.src = src;
            // Pequeño delay para el efecto de escala
            setTimeout(() => {
                modalImg.classList.remove('scale-95');
                modalImg.classList.add('scale-100');
            }, 10);
            // Bloquear el scroll de la página de fondo
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalImg.classList.remove('scale-100');
            modalImg.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 200);
            // Rehabilitar el scroll
            document.body.style.overflow = 'auto';
        }

        // Cerrar también con la tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
