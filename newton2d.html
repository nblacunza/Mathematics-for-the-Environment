<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton 2D Visualizations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .springer-yellow { background-color: #FFC300; }
        #imageModal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="imageModal" class="fixed inset-0 z-[100] hidden bg-black/95 items-center justify-center p-4 cursor-zoom-out" onclick="closeModal()">
        <img id="modalImg" class="max-w-full max-h-[90vh] rounded shadow-2xl transition-transform duration-300 scale-95" src="">
    </div>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="chapter1.html" class="text-gray-500 hover:text-black font-bold text-sm">← Back to Chapter 1</a>
            <span class="text-sm font-black uppercase tracking-widest text-gray-900">Newton 2D Convergence</span>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-12 flex-grow">
        <div class="mb-12">
            <h1 class="text-4xl font-black text-gray-900 mb-2 uppercase tracking-tight tracking-tighter">Iterative Progress</h1>
            <p class="text-gray-600">Visual monitoring of the 2D Newton-Raphson method across 8 iterations.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_1.png')">
                <img src="Newton_2D_fig_1.png" alt="Iteration 1" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+1'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 1</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_2.png')">
                <img src="Newton_2D_fig_2.png" alt="Iteration 2" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+2'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 2</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_3.png')">
                <img src="Newton_2D_fig_3.png" alt="Iteration 3" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+3'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 3</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_4.png')">
                <img src="Newton_2D_fig_4.png" alt="Iteration 4" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+4'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 4</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_5.png')">
                <img src="Newton_2D_fig_5.png" alt="Iteration 5" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+5'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 5</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_6.png')">
                <img src="Newton_2D_fig_6.png" alt="Iteration 6" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+6'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 6</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_7.png')">
                <img src="Newton_2D_fig_7.png" alt="Iteration 7" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+7'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 7</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-springer-yellow cursor-pointer hover:shadow-lg transition" onclick="openModal('Newton_2D_fig_8.png')">
                <img src="Newton_2D_fig_8.png" alt="Iteration 8" class="w-full h-auto rounded-lg mb-4" onerror="this.src='https://placehold.co/600x400?text=Iteration+8'">
                <h3 class="font-bold text-center text-gray-700 uppercase text-xs">Iteration 8</h3>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 py-8 text-center text-gray-500 text-sm">
        <p>Numerical Problems by Nicolás Bodnariuk</p>
    </footer>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.classList.add('active');
            modalImg.src = src;
            setTimeout(() => { modalImg.style.transform = "scale(1)"; }, 10);
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            modalImg.style.transform = "scale(0.95)";
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
